<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CargoEditDlg" widgetVar="CargoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCargoTitle}">
            <h:form id="CargoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cargoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCargoLabel_idcargo}" for="idcargo" />
                        <p:inputText id="idcargo" value="#{cargoController.selected.idcargo}" title="#{bundle.EditCargoTitle_idcargo}" required="true" requiredMessage="#{bundle.EditCargoRequiredMessage_idcargo}"/>
                        <p:outputLabel value="#{bundle.EditCargoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{cargoController.selected.nombre}" title="#{bundle.EditCargoTitle_nombre}" required="true" requiredMessage="#{bundle.EditCargoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditCargoLabel_sueldo}" for="sueldo" />
                        <p:inputText id="sueldo" value="#{cargoController.selected.sueldo}" title="#{bundle.EditCargoTitle_sueldo}" required="true" requiredMessage="#{bundle.EditCargoRequiredMessage_sueldo}"/>
                        
                        <p:outputLabel value="#{bundle.EditCargoLabel_tipo}" for="tipo" />
                        <p:selectOneMenu id="tipo" value="#{cargoController.selected.tipo}" >
                            <f:selectItem itemLabel="Seleccione una opciÃ³n" itemValue="" />
                            <f:selectItem itemLabel="Administrativo" itemValue="A" />
                            <f:selectItem itemLabel="Convencional" itemValue="C" />
                            <f:selectItem itemLabel="Sena" itemValue="S" />
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditCargoLabel_subsidiotransporte}" for="subsidiotransporte" />
                        <p:selectBooleanCheckbox id="subsidiotransporte" value="#{cargoController.selected.subsidiotransporte}" required="true" requiredMessage="#{bundle.EditCargoRequiredMessage_subsidiotransporte}"/>
                        <p:outputLabel value="#{bundle.EditCargoLabel_integral}" for="integral" />
                        <p:selectBooleanCheckbox id="integral" value="#{cargoController.selected.integral}" required="true" requiredMessage="#{bundle.EditCargoRequiredMessage_integral}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cargoController.update}" value="#{bundle.Save}" update="display,:CargoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CargoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CargoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
