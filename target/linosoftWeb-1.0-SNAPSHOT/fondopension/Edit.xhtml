<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FondopensionEditDlg" widgetVar="FondopensionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFondopensionTitle}">
            <h:form id="FondopensionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fondopensionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFondopensionLabel_idpension}" for="idpension" />
                        <p:inputText id="idpension" value="#{fondopensionController.selected.idpension}" title="#{bundle.EditFondopensionTitle_idpension}" required="true" requiredMessage="#{bundle.EditFondopensionRequiredMessage_idpension}"/>
                        <p:outputLabel value="#{bundle.EditFondopensionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{fondopensionController.selected.nombre}" title="#{bundle.EditFondopensionTitle_nombre}" required="true" requiredMessage="#{bundle.EditFondopensionRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditFondopensionLabel_nit}" for="nit" />
                        <p:inputText id="nit" value="#{fondopensionController.selected.nit}" title="#{bundle.EditFondopensionTitle_nit}" required="true" requiredMessage="#{bundle.EditFondopensionRequiredMessage_nit}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fondopensionController.update}" value="#{bundle.Save}" update="display,:FondopensionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FondopensionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FondopensionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
