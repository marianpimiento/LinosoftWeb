<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoEditDlg" widgetVar="EmpleadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmpleadoTitle}">
            <h:form id="EmpleadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{empleadoController.selected.cedula}" title="#{bundle.EditEmpleadoTitle_cedula}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_cedula}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{empleadoController.selected.nombres}" title="#{bundle.EditEmpleadoTitle_nombres}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{empleadoController.selected.apellidos}" title="#{bundle.EditEmpleadoTitle_apellidos}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_apellidos}"/>

                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_sexo}" for="sexo" />
                        <p:selectOneMenu id="sexo" value="#{empleadoController.selected.sexo}" >
                            <f:selectItem itemLabel="Seleccione una opciÃ³n" itemValue="" />
                            <f:selectItem itemLabel="Masculino" itemValue="M" />
                            <f:selectItem itemLabel="Femenino" itemValue="F" />
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_fechanacimiento}" for="fechanacimiento" />
                        <p:calendar id="fechanacimiento" pattern="MM/dd/yyyy" value="#{empleadoController.selected.fechanacimiento}" title="#{bundle.EditEmpleadoTitle_fechanacimiento}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_fechanacimiento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{empleadoController.selected.direccion}" title="#{bundle.EditEmpleadoTitle_direccion}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_barrio}" for="barrio" />
                        <p:inputText id="barrio" value="#{empleadoController.selected.barrio}" title="#{bundle.EditEmpleadoTitle_barrio}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_barrio}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{empleadoController.selected.telefono}" title="#{bundle.EditEmpleadoTitle_telefono}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{empleadoController.selected.celular}" title="#{bundle.EditEmpleadoTitle_celular}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_celular}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_mail}" for="mail" />
                        <p:inputText id="mail" value="#{empleadoController.selected.mail}" title="#{bundle.EditEmpleadoTitle_mail}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_mail}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_idcontrato}" for="idcontrato" />
                        <p:selectOneMenu id="idcontrato" value="#{empleadoController.selected.idcontrato}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{contratoController.itemsAvailableSelectOne}"
                                           var="idcontratoItem"
                                           itemValue="#{idcontratoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.update}" value="#{bundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmpleadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
