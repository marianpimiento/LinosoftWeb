<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CajacompensacionViewDlg" widgetVar="CajacompensacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCajacompensacionTitle}">
            <h:form id="CajacompensacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cajacompensacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewCajacompensacionLabel_idcaja}"/>
                        <h:outputText value="#{cajacompensacionController.selected.idcaja}" title="#{bundle.ViewCajacompensacionTitle_idcaja}"/>
                        <h:outputText value="#{bundle.ViewCajacompensacionLabel_nombre}"/>
                        <h:outputText value="#{cajacompensacionController.selected.nombre}" title="#{bundle.ViewCajacompensacionTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCajacompensacionLabel_nit}"/>
                        <h:outputText value="#{cajacompensacionController.selected.nit}" title="#{bundle.ViewCajacompensacionTitle_nit}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CajacompensacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
