<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NovedadViewDlg" widgetVar="NovedadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNovedadTitle}">
            <h:form id="NovedadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{novedadController.selected != null}">
                        <h:outputText value="#{bundle.ViewNovedadLabel_idnovedad}"/>
                        <h:outputText value="#{novedadController.selected.idnovedad}" title="#{bundle.ViewNovedadTitle_idnovedad}"/>
                        <h:outputText value="#{bundle.ViewNovedadLabel_nombre}"/>
                        <h:outputText value="#{novedadController.selected.nombre}" title="#{bundle.ViewNovedadTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewNovedadLabel_tiponovedad}"/>
                        <h:outputText value="#{novedadController.selected.tiponovedad}" title="#{bundle.ViewNovedadTitle_tiponovedad}"/>
                        <h:outputText value="#{bundle.ViewNovedadLabel_tipoliquidacion}"/>
                        <h:outputText value="#{novedadController.selected.tipoliquidacion}" title="#{bundle.ViewNovedadTitle_tipoliquidacion}"/>
                        <h:outputText value="#{bundle.ViewNovedadLabel_valor}"/>
                        <h:outputText value="#{novedadController.selected.valor}" title="#{bundle.ViewNovedadTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewNovedadLabel_aportes}"/>
                        <p:selectBooleanCheckbox value="#{novedadController.selected.aportes}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewNovedadLabel_prestacion}"/>
                        <p:selectBooleanCheckbox value="#{novedadController.selected.prestacion}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewNovedadLabel_salario}"/>
                        <p:selectBooleanCheckbox value="#{novedadController.selected.salario}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewNovedadLabel_transporte}"/>
                        <p:selectBooleanCheckbox value="#{novedadController.selected.transporte}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NovedadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
