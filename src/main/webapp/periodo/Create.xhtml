<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodoCreateDlg" widgetVar="PeriodoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePeriodoTitle}">
            <h:form id="PeriodoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{periodoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePeriodoLabel_idperiodo}" for="idperiodo" />
                        <p:inputText id="idperiodo" value="#{periodoController.selected.idperiodo}" title="#{bundle.CreatePeriodoTitle_idperiodo}" required="true" requiredMessage="#{bundle.CreatePeriodoRequiredMessage_idperiodo}"/>
                        <p:outputLabel value="#{bundle.CreatePeriodoLabel_anio}" for="anio" />
                        <p:inputText id="anio" value="#{periodoController.selected.anio}" title="#{bundle.CreatePeriodoTitle_anio}" required="true" requiredMessage="#{bundle.CreatePeriodoRequiredMessage_anio}"/>
                        <p:outputLabel value="#{bundle.CreatePeriodoLabel_mes}" for="mes" />
                        <p:inputText id="mes" value="#{periodoController.selected.mes}" title="#{bundle.CreatePeriodoTitle_mes}" required="true" requiredMessage="#{bundle.CreatePeriodoRequiredMessage_mes}"/>
                        <p:outputLabel value="#{bundle.CreatePeriodoLabel_corte}" for="corte" />
                        <p:inputText id="corte" value="#{periodoController.selected.corte}" title="#{bundle.CreatePeriodoTitle_corte}" required="true" requiredMessage="#{bundle.CreatePeriodoRequiredMessage_corte}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{periodoController.create}" value="#{bundle.Save}" update="display,:PeriodoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PeriodoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PeriodoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
