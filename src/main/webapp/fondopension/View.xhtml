<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FondopensionViewDlg" widgetVar="FondopensionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFondopensionTitle}">
            <h:form id="FondopensionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fondopensionController.selected != null}">
                        <h:outputText value="#{bundle.ViewFondopensionLabel_idpension}"/>
                        <h:outputText value="#{fondopensionController.selected.idpension}" title="#{bundle.ViewFondopensionTitle_idpension}"/>
                        <h:outputText value="#{bundle.ViewFondopensionLabel_nombre}"/>
                        <h:outputText value="#{fondopensionController.selected.nombre}" title="#{bundle.ViewFondopensionTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewFondopensionLabel_nit}"/>
                        <h:outputText value="#{fondopensionController.selected.nit}" title="#{bundle.ViewFondopensionTitle_nit}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FondopensionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
