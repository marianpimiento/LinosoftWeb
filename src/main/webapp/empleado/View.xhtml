<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoViewDlg" widgetVar="EmpleadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmpleadoTitle}">
            <h:form id="EmpleadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_cedula}"/>
                        <h:outputText value="#{empleadoController.selected.cedula}" title="#{bundle.ViewEmpleadoTitle_cedula}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_nombres}"/>
                        <h:outputText value="#{empleadoController.selected.nombres}" title="#{bundle.ViewEmpleadoTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_apellidos}"/>
                        <h:outputText value="#{empleadoController.selected.apellidos}" title="#{bundle.ViewEmpleadoTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_sexo}"/>
                        <h:outputText value="#{empleadoController.selected.sexo}" title="#{bundle.ViewEmpleadoTitle_sexo}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_fechanacimiento}"/>
                        <h:outputText value="#{empleadoController.selected.fechanacimiento}" title="#{bundle.ViewEmpleadoTitle_fechanacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_direccion}"/>
                        <h:outputText value="#{empleadoController.selected.direccion}" title="#{bundle.ViewEmpleadoTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_barrio}"/>
                        <h:outputText value="#{empleadoController.selected.barrio}" title="#{bundle.ViewEmpleadoTitle_barrio}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_telefono}"/>
                        <h:outputText value="#{empleadoController.selected.telefono}" title="#{bundle.ViewEmpleadoTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_celular}"/>
                        <h:outputText value="#{empleadoController.selected.celular}" title="#{bundle.ViewEmpleadoTitle_celular}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_mail}"/>
                        <h:outputText value="#{empleadoController.selected.mail}" title="#{bundle.ViewEmpleadoTitle_mail}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_idcontrato}"/>
                        <h:outputText value="#{empleadoController.selected.idcontrato}" title="#{bundle.ViewEmpleadoTitle_idcontrato}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmpleadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
