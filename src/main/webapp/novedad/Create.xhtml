<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NovedadCreateDlg" widgetVar="NovedadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNovedadTitle}">
            <h:form id="NovedadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{novedadController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNovedadLabel_idnovedad}" for="idnovedad" />
                        <p:inputText id="idnovedad" value="#{novedadController.selected.idnovedad}" title="#{bundle.CreateNovedadTitle_idnovedad}" required="true" requiredMessage="#{bundle.CreateNovedadRequiredMessage_idnovedad}"/>
                        <p:outputLabel value="#{bundle.CreateNovedadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{novedadController.selected.nombre}" title="#{bundle.CreateNovedadTitle_nombre}" required="true" requiredMessage="#{bundle.CreateNovedadRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{bundle.CreateNovedadLabel_tiponovedad}" for="stiponovedad" />
                        <p:selectOneMenu id="stiponovedad" value="#{novedadController.selected.tiponovedad}" >
                            <f:selectItem itemLabel="Seleccione una opción" itemValue="" />
                            <f:selectItem itemLabel="Devengado" itemValue="DEV" />
                            <f:selectItem itemLabel="Deducido" itemValue="DED" />
                            <f:selectItem itemLabel="Afecta Días" itemValue="DIA" />
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateNovedadLabel_tipoliquidacion}" for="tipoliquidacion" />
                        <p:selectOneMenu id="tipoliquidacion" value="#{novedadController.selected.tipoliquidacion}" >
                            <f:selectItem itemLabel="Seleccione una opción" itemValue="" />
                            <f:selectItem itemLabel="Hora" itemValue="H" />
                            <f:selectItem itemLabel="Día" itemValue="D" />
                            <f:selectItem itemLabel="Neto" itemValue="N" />
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateNovedadLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{novedadController.selected.valor}" title="#{bundle.CreateNovedadTitle_valor}" />
                        <p:outputLabel value="#{bundle.CreateNovedadLabel_aportes}" for="aportes" />
                        <p:selectBooleanCheckbox id="aportes" value="#{novedadController.selected.aportes}" required="true" requiredMessage="#{bundle.EditNovedadRequiredMessage_aportes}"/>
                        <p:outputLabel value="#{bundle.CreateNovedadLabel_prestacion}" for="prestacion" />
                        <p:selectBooleanCheckbox id="prestacion" value="#{novedadController.selected.prestacion}" required="true" requiredMessage="#{bundle.EditNovedadRequiredMessage_prestacion}"/>
                        <p:outputLabel value="#{bundle.CreateNovedadLabel_salario}" for="salario" />
                        <p:selectBooleanCheckbox id="salario" value="#{novedadController.selected.salario}" required="true" requiredMessage="#{bundle.EditNovedadRequiredMessage_salario}"/>
                        <p:outputLabel value="#{bundle.CreateNovedadLabel_transporte}" for="transporte" />
                        <p:selectBooleanCheckbox id="transporte" value="#{novedadController.selected.transporte}" required="true" requiredMessage="#{bundle.EditNovedadRequiredMessage_transporte}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{novedadController.create}" value="#{bundle.Save}" update="display,:NovedadListForm:datalist,:growl" oncomplete="handleSubmit(args,'NovedadCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NovedadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
